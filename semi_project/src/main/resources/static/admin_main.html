<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

</head>
<body>
    <!-- admin 메인 페이지 (대시보드) -->
    <div class="admin-main">
      <!-- admin 메인페이지 네비게이션 -->
      <header class="header">
        <div class="header-title">
          <span class="title-name">학교종 Admin</span>
        </div>
        <div class="header-nevigation">
          <span class="nevigation-logout">Logout</span>
        </div>
      </header>

      <!-- admin 메인페이지 메뉴 -->
      <div class="menu">

        <!-- 메뉴) 사이트관리-->
        <div class="menu-box1">
          <div class="site-management">사이트 관리</div>
        </div>

        <!-- 메뉴) 대시보드 -->
        <div class="menu-box2">
                    <span class="dash-board-img-box">
                        <i class="bi-grid"></i>
                    </span>
          <button class="dash-board">
            <a href="#">대시보드</a>
          </button>
        </div>

        <!-- 메뉴) 사용자 관리 -->
        <div class="menu-box3">
            <span class="user-management-img-box">
                <i class="bi-person"></i>
            </span>
            <button class="user-management">
                <a href="#">사용자 관리</a>
            </button>
        </div>

        <!-- 메뉴) 공지사항 -->
        <div class="menu-box4">
                    <span class="notice-img-box">
                        <i class="bi-megaphone"></i>
                    </span>
          <button class="notice">
            <a href="#">공지사항</a>
          </button>
        </div>

        <!-- 메뉴) 문의/건의사항 -->
        <div class="menu-box5">
                    <span class="question-img-box">
                        <i class="bi-chat"></i>
                    </span>
          <button class="question">
            <a href="#">문의 / 건의사항</a>
          </button>
        </div>

        <!-- 메뉴) 컨텐츠 관리-->
        <div class="menu-box6">
                    <span class="content-management-img-box">
                        <i class="bi-gear"></i>
                    </span>
          <button class="content-management">
            <a href="#">컨텐츠 관리</a>
          </button>
        </div>
      </div>

      <!-- 메인페이지 컨텐츠 -->
      <div class="content">

      </div>



    </div>
</body>
</html>
