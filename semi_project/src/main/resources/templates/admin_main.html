<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>

    <link rel="stylesheet" href="/templates/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap" rel="stylesheet">

</head>
<body>
    <!-- admin 메인 페이지 (대시보드) -->
    <div class="admin-main">
      <!-- admin 메인페이지 네비게이션 -->
      <header class="header">
        <div class="header-title">
          <span class="title-name">학교종 <span class="title-name-admin">Admin</span> </span>
        </div>
        <div class="header-nevigation">
          <span class="nevigation-logout">Logout</span>
        </div>
      </header>

      <!-- admin 메인페이지 메뉴 -->
      <div class="menu">

        <!-- 메뉴) 사이트관리-->
        <div class="menu-box1">
          <div class="site-management">사이트 관리</div>
        </div>

        <!-- 메뉴) 대시보드 -->
        <div class="menu-box2">
                    <span class="dash-board-img-box">
                        <i class="bi-grid"></i>
                    </span>
          <div class="dash-board">
            <a href="#" onmouseover="changeMenuBox2Color()" onmouseout="rollbackMenuBox2Color()">대시보드</a>
          </div>
        </div>
          <script>
              function changeMenuBox2Color() {
                  var menuBox = document.querySelector('.menu-box2');
                  menuBox.style.backgroundColor = 'rgba(51,51,51,1)';
              }

              function rollbackMenuBox2Color() {
                  var menuBox = document.querySelector('.menu-box2');
                  menuBox.style.backgroundColor = 'rgba(100,100,100,1)';
              }
          </script>

        <!-- 메뉴) 사용자 관리 -->
        <div class="menu-box3">
            <span class="user-management-img-box">
                <i class="bi-person"></i>
            </span>
            <div class="user-management">
                <a href="#" onmouseover="changeMenuBox3Color()" onmouseout="rollbackMenuBox3Color()">사용자 관리</a>
            </div>
        </div>

        <!-- 사용자 관리 태그에 마우스 올리고 내릴때 menu-box3의 색상 변경 -->
        <script>
            function changeMenuBox3Color() {
                var menuBox = document.querySelector('.menu-box3');
                menuBox.style.backgroundColor = 'rgba(51,51,51,1)';
            }

            function rollbackMenuBox3Color() {
                var menuBox = document.querySelector('.menu-box3');
                menuBox.style.backgroundColor = 'rgba(100,100,100,1)';
            }
        </script>

        <!-- 메뉴) 공지사항 -->
        <div class="menu-box4">
                    <span class="notice-img-box">
                        <i class="bi-megaphone"></i>
                    </span>
          <div class="notice">
            <a href="#" onmouseover="changeMenuBox4Color()" onmouseout="rollbackMenuBox4Color()">공지사항</a>
          </div>
        </div>

          <script>
              function changeMenuBox4Color() {
                  var menuBox = document.querySelector('.menu-box4');
                  menuBox.style.backgroundColor = 'rgba(51,51,51,1)';
              }

              function rollbackMenuBox4Color() {
                  var menuBox = document.querySelector('.menu-box4');
                  menuBox.style.backgroundColor = 'rgba(100,100,100,1)';
              }
          </script>

        <!-- 메뉴) 문의/건의사항 -->
        <div class="menu-box5">
                    <span class="question-img-box">
                        <i class="bi-chat"></i>
                    </span>
          <div class="question">
            <a href="#" onmouseover="changeMenuBox5Color()" onmouseout="rollbackMenuBox5Color()">문의 / 건의사항</a>
          </div>
        </div>

          <script>
              function changeMenuBox5Color() {
                  var menuBox = document.querySelector('.menu-box5');
                  menuBox.style.backgroundColor = 'rgba(51,51,51,1)';
              }

              function rollbackMenuBox5Color() {
                  var menuBox = document.querySelector('.menu-box5');
                  menuBox.style.backgroundColor = 'rgba(100,100,100,1)';
              }
          </script>

        <!-- 메뉴) 컨텐츠 관리-->
        <div class="menu-box6">
                    <span class="content-management-img-box">
                        <i class="bi-gear"></i>
                    </span>
          <div class="content-management">
            <a href="#" onmouseover="changeMenuBox6Color()" onmouseout="rollbackMenuBox6Color()">컨텐츠 관리</a>
          </div>
        </div>

          <script>
              function changeMenuBox6Color() {
                  var menuBox = document.querySelector('.menu-box6');
                  menuBox.style.backgroundColor = 'rgba(51,51,51,1)';
              }

              function rollbackMenuBox6Color() {
                  var menuBox = document.querySelector('.menu-box6');
                  menuBox.style.backgroundColor = 'rgba(100,100,100,1)';
              }
          </script>

      </div>

      <!-- 메인페이지 컨텐츠 -->
      <div class="content">
          <div class="content-user-management">

              <div class="content-user-management-title-box">
                  <div class="content-user-management-title-name-box">
                      <span class="content-user-management-title-name">회원목록</span>
                  </div>
              </div>

              <table>
                  <tr>
                      <th>체크</th>
                      <th>회원 코드</th>
                      <th>이메일</th>
                      <th>가입일</th>
                  </tr>
                  <tr>
                      <td><input type="checkbox"></td>
                      <td>user_code</td>
                      <td>Email</td>
                      <td>2023.12.25</td>
                  </tr>
              </table>
          </div>

      </div>

    </div>
</body>
</html>
